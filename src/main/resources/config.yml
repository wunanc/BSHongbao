# BSHongbao 红包插件配置文件
# Red Packet Plugin Configuration

# 红包设置 Red Packet Settings
redpacket:
  # 最低红包总金额 Minimum total amount
  min-total-amount: 1000.00
  
  # 最大红包份数 Maximum packet count
  max-packet-count: 50
  
  # 红包过期时间（分钟）Expiration time in minutes
  expiration-minutes: 5
  
  # 最小单个红包金额 Minimum single packet amount
  min-single-amount: 0.01

# 消息设置 Message Settings
messages:
  # 前缀 Prefix
  prefix: "&6[红包] &r"
  
  # GUI标题 GUI Titles
  gui:
    main-title: "&c&l红包系统"
    
  # 聊天消息 Chat Messages
  chat:
    packet-sent: "&e{player} &f发了一个&c【{type}】&f红包，&a[点击领取]"
    packet-claimed: "&e{claimer} &f领了 &e{sender} &f的&c【{type}】&f红包，金额 &a{amount}"
    packet-expired: "&6您的红包已过期，退还金额 &a{amount} &6到您的账户"
    
  # 错误消息 Error Messages
  errors:
    no-permission: "&c您没有权限使用此命令！"
    insufficient-funds: "&c余额不足！需要 {amount}"
    invalid-amount: "&c请输入有效的金额！"
    invalid-count: "&c请输入有效的份数！"
    amount-too-low: "&c红包总金额不能低于 {min}"
    count-too-high: "&c红包份数不能超过 {max}"
    already-claimed: "&c您已经领取过这个红包了！"
    packet-not-found: "&c红包不存在或已过期！"
    
  # 成功消息 Success Messages
  success:
    packet-created: "&a成功创建红包！总金额: &6{amount} &a份数: &e{count}"
    packet-claimed: "&a恭喜！您领取了 &6{amount} &a的红包！"
    
  # 输入提示 Input Prompts
  prompts:
    enter-amount: "&e请在聊天栏输入红包总金额："
    enter-count: "&e请在聊天栏输入红包份数："
    cancel-hint: "&7输入 'cancel' 取消操作"

# 物品设置 Item Settings
items:
  # 普通红包 Normal Red Packet
  normal-packet:
    material: "RED_WOOL"
    name: "&c&l普通红包"
    lore:
      - "&7点击发送普通红包"
      - "&7每份金额相等"
      - ""
      - "&e点击选择"
    slot: 11
    
  # 拼手气红包 Lucky Red Packet
  lucky-packet:
    material: "GOLD_INGOT"
    name: "&6&l拼手气红包"
    lore:
      - "&7点击发送拼手气红包"
      - "&7每份金额随机"
      - ""
      - "&e点击选择"
    slot: 15
    
  # 装饰物品 Decoration Items
  decoration:
    material: "BLACK_STAINED_GLASS_PANE"
    name: " "
    lore: []

# 数据库设置 Database Settings
database:
  # 数据保存类型 Data save type (file/mysql)
  type: "file"
  
  # 文件数据库设置 File database settings
  file:
    path: "data/redpackets.yml"
    
# 调试模式 Debug Mode
debug: false